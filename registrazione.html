    <div class="log-in-container" id="signup" style="display: none">
      <h1 class="form-title"><span class="green-color">Registrati</span> a LPS</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display: none"></div>
        <div class="input-group">
          <input type="text" id="fName" placeholder="Nome" required />
          <label for="fname">Nome</label>
        </div>
        <div class="input-group">
          <input type="text" id="lName" placeholder="Cognome" required />
          <label for="lName">Cognome</label>
        </div>
        <div class="input-group">
          <input type="text" id="lGrade" placeholder="Classe" required />
          <label for="lGrade">Classe</label>
        </div>
        <div class="input-group">
          <input type="email" id="rEmail" placeholder="Email scolastica" required />
          <label for="rEmail">Email scolastica</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="rPassword"
            placeholder="Password"
            required
          />
          <label for="rPassword">Password</label>
        </div>
        <button class="btn" id="submitSignUp">Registrati</button>
      </form>
      <div class="links">
        <p>Ti sei già accreditato? <span id="signInButton">Accedi</span></p>
      </div>
    </div>

    <div class="log-in-container" id="signIn">
      <h1 class="form-title"><span class="green-color">Accedi</span> a LPS</h1>
      <form method="post" action="">
        <div id="signInMessage" class="messageDiv" style="display: none"></div>

        <div class="input-group">
          <input type="email" id="email" placeholder="Email scolastica" required />
          <label for="email">Email scolastica</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>
        <button class="btn" id="submitSignIn">Accedi</button>
      </form>
      <div class="links">
        <p>Non hai ancora un account? <span id="signUpButton">Registrati</span></p>
      </div>
    </div>
